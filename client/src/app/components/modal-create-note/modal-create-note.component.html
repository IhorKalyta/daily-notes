<h2 mat-dialog-title>Create new note</h2>
<mat-dialog-content>
  <form #form="ngForm" name="form">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input #title type="text" matInput placeholder="Title" [(ngModel)]="note.title" name="title" required>
        <mat-error *ngIf="title?.required">Title field is required</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea #description type="text" matInput placeholder="Description" [(ngModel)]="note.description" name="description" required>
        </textarea>
        <mat-error *ngIf="description?.required">Description is required</mat-error>
      </mat-form-field>
    </div>
  </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="!form.valid"
    (click)="onSubmit()">{{ note.id ? 'Update' : 'Create'}}</button>
</mat-dialog-actions>
